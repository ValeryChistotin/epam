<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="header">
        <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
        <h2 class="post">new post</h2>
        <h2 class="next">next</h2>
      </div>
      <div class="current">
        <div class="marker"><i class="fa fa-map-marker" aria-hidden="true"></i>location</div>
        <div class="category"><i class="fa fa-bars" aria-hidden="true"></i>category</div>
      </div>
      <form>
        <div class="form-group">
          <input type="text" placeholder="title" id="title" required>
          <label for="title">title</label>
        </div>
        <div class="double">
          <div class="form-group">
            <input class="left-none right-none" type="text" placeholder="price" id="price" required>
            <label for="price">price</label>
          </div>
          <div class="form-group">
            <input class="right-none" type="text" placeholder="specific location(optional)" id="location" required>
            <label for="location">specific location(optional)</label>
          </div>
        </div>
        <div class="form-group">
          <input type="text" placeholder="description" id="description" required>
          <label for="description">description</label>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
